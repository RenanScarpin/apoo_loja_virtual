<!-- loja_virtual_app/templates/loja_virtual_app/homepage.html -->

<!DOCTYPE html>
<html>

<head>
    <title>Loja Virtual - Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Informações do usuário -->
        <div class="d-flex justify-content-between mb-4">
            {% if user.is_authenticated %}
            <p class="mb-0">Bem-vindo, <strong>{{ user.username }}</strong>!</p>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            {% else %}
            <p class="mb-0">Bem-vindo! <a href="{% url 'login' %}">Faça login</a> ou <a
                    href="{% url 'signup' %}">cadastre-se</a>.</p>
            {% endif %}
        </div>

        <!-- Conteúdo principal da homepage -->
        <div class="text-center">
            <h1>Bem-vindo à Loja Virtual</h1>

            {% if user.is_authenticated %}
            <!-- Botões para usuários logados -->
            <div class="mt-4">
                <a href="{% url 'cadastrar_produto' %}" class="btn btn-primary btn-lg m-2">Cadastrar Produto</a>
                <a href="{% url 'listar_produtos' %}" class="btn btn-success btn-lg m-2">Ver Todos os Produtos</a>
            </div>
            {% else %}
            <!-- Botões para usuários não logados -->
            <div class="mt-4">
                <a href="{% url 'signup' %}" class="btn btn-primary btn-lg m-2">Cadastre-se</a>
                <a href="{% url 'login' %}" class="btn btn-success btn-lg m-2">Faça Login</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
